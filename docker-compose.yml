version: '3'
services:
  nginx:
    image: nginx:latest
    restart: always
    ports:
      - 80:80
    volumes:
      - ./exp:/var/www/exp:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    links:
      - psiturk
    command: [nginx-debug, '-g', 'daemon off;']

  db:
    image: mysql:latest
    volumes:
     - ./data/db:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: psipsi
      MYSQL_DATABASE: participants
      MYSQL_USER: psiturk
      MYSQL_PASSWORD: psiturk

  psiturk:
    build: .
    links:
     - db
    ports:
     - 22362:22362
    volumes:
     - ./exp:/psiturk
    tty: true
    stdin_open: true
    restart: always

  adminer:
    image: adminer
    ports:
      - 8080:8080
